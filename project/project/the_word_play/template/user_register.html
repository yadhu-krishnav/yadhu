    <div class="site-section" >
      <div class="container">
        <div class="row">
          <div class="col-md-6 mb-5">
<!--            <h2 class="text-white serif text-uppercase mb-4">Books are not just collections of pages; they are portals to worlds unknown, whispers of wisdom, and echoes of imagination. Within the bound covers, the beauty of words transforms into the magic of ideas, inviting minds to dance with the extraordinary</h2>-->

<div class=" d-flex justify-content-center align-items-center">
    <section class="vh-100" >
        <div class="container h-100"><br><br>
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
              <div class="card text-black" style="border-radius: 25px;">
                <div class="card-body p-md-5">
                  <div class="row justify-content-center">
                    <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">


                      <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>
                        <form action="user_regs" class="mx-1 mx-md-4" method="post" enctype="multipart/form-data">
                            {% csrf_token %}

                        <div class="d-flex flex-row align-items-center mb-4">
                          <div class="form-outline flex-fill mb-0">
                            <label class="form-label">Name</label>
                            <input type="text" name="name" class="form-control" placeholder="Your Name" required/>
                          </div>
                        </div>



                        <div class="d-flex flex-row align-items-center mb-4">
                          <div class="form-outline flex-fill mb-0">
                            <label class="form-label">Email</label>
                            <input type="email" name="email" class="form-control" placeholder="Your Email" required/>
                          </div>
                        </div>
                        <div class="d-flex flex-row align-items-center mb-4">
                          <div class="form-outline flex-fill mb-0">
                            <label class="form-label">Phone Number</label>
                            <input type="text" name="phone" class="form-control" placeholder="Your Phone Number" pattern="[0-9]{10}" title="Must contain 10 one number" required/>
                          </div>
                        </div>
                        <div class="d-flex flex-row align-items-center mb-4">
                          <div class="form-outline flex-fill mb-0">
                            <label class="form-label">Address</label>
                            <input type="text" name="address" class="form-control" placeholder="Your Address" required/>
                          </div>
                        </div>
                        <div class="d-flex flex-row align-items-center mb-4">
                          <div class="form-outline flex-fill mb-0">
                            <label class="form-label">City</label>
                            <input type="text" class="form-control" name="city" placeholder="Your City" required>
                          </div>
                        </div>

                        <div class="d-flex flex-row align-items-center mb-4">
                          <div class="form-outline flex-fill mb-0">
                            <label class="form-label">Pin Code</label>
                            <input type="text" class="form-control" name="pincode" placeholder="Your Pin code" pattern="[0-9]{6}" title="Must contain 6 one number" required>
                          </div>
                        </div>

                        <div class="d-flex flex-row align-items-center mb-4">
                          <div class="form-outline flex-fill mb-0">
                            <label class="form-label">Username</label>
                            <input type="text" name="username" class="form-control" placeholder="Your Username" pattern="[a-zA-Z0-9_]{3,20}" title="Username must be between 3 and 20 characters long and can only contain letters, numbers, and underscores." required/>
                          </div>
                        </div>

                        <div class="d-flex flex-row align-items-center mb-4">
                          <div class="form-outline flex-fill mb-0">
                            <label class="form-label">Password</label>
                            <input type="password" name="password" class="form-control" placeholder="Your Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" title="Password must contain at least one number, one uppercase and lowercase letter, and be at least 6 or more characters long." required/>
                          </div>
                        </div>


                        <div class="form-check d-flex justify-content-center mb-5">

                          <label class="form-check-label">
                            Already have an account ? <a href="log">Sign in</a>
                          </label>
                        </div>
                          <div class="form-check d-flex justify-content-center mb-5">

                          <label class="form-check-label">
                           Be a Delivery Partner? <a href="delivery_reg">Joing Now</a>
                          </label>
                        </div>

                        <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                          <input type="submit" value="Register" class="btn btn-primary btn-lg">
                        </div>

                      </form>
                    </div>
                    <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                      <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                        class="img-fluid" alt="Sample image">

                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
</div>
