<!DOCTYPE html>
<html lang="en">
{%load static%}
  <head>
    <title>The Word Play</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <link rel=" icon" type="x-icon" href="{% static 'images/icon.png'%}">
    <link rel="stylesheet" href="{% static 'css/login_style.css'%}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css?family=Oswald:400,700|Roboto&display=swap" rel="stylesheet">
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css'>
    <link rel="stylesheet" href="{% static 'fonts/icomoon/style.css'%}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}">
    <link rel="stylesheet" href="{% static 'css/animate.css'%}">
    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css'%}">
    <link rel="stylesheet" href="{% static 'css/owl.theme.default.min.css'%}">
    <link rel="stylesheet" href="{% static 'css/bootstrap-datepicker.css'%}">


    <link rel="stylesheet" href="{% static 'fonts/flaticon/font/flaticon.css'%}">

    <link rel="stylesheet" href="{% static 'css/aos.css'%}">
    <link rel="stylesheet" href="{% static 'css/jquery.fancybox.min.css'%}">
    <link rel="stylesheet" href="{% static 'css/style.css'%}">



  </head>

  <body data-spy="scroll" data-target=".site-navbar-target" data-offset="300">

  <div class="site-wrap">

    <div class="site-mobile-menu site-navbar-target">
      <div class="site-mobile-menu-header">
        <div class="site-mobile-menu-close mt-3">
          <span class="icon-close2 js-menu-toggle"></span>
        </div>
      </div>
      <div class="site-mobile-menu-body"></div>
    </div> <!-- .site-mobile-menu -->


    <div class="site-navbar-wrap">

      <div class="site-navbar site-navbar-target js-sticky-header">
        <div class="container">
          <div class="row align-items-center">
            <div class="col-6 col-lg-3">
              <h1 class="my-0 site-logo"><a href="#">The Word Play</a></h1>
            </div>
          <div class="col-6 col-lg-9">
              <nav class="site-navigation text-right" role="navigation">
                <div class="container">

                  <div class="d-inline-block d-lg-none ml-md-0 mr-auto py-3 "><a href="#" class="site-menu-toggle js-menu-toggle text-black">
                    <span class="icon-menu h3"></span>
                  </a></div>

                    <ul class="site-menu main-menu js-clone-nav d-none d-lg-block">
                    <li><a href="../" class="nav-link">Home</a></li>
                    <li><a href="about" class="nav-link">About</a></li>
                    <li><a href="user_reg" class="nav-link">Login</a></li>
                    <li><a href="user_reg" class="nav-link">Signup</a></li>
                  </ul>
                </div>
              </nav>
            </div>
          </div>
        </div>
      </div>
    </div> <!-- END .site-navbar-wrap -->
      {% if messages %}
<div class="container" >
<div class="alert alert-danger alert-dismissible messages">
    {% for message in messages %}
    <button type="button" class="close" data-dismiss="alert">&times;</button>
     {{message}}
  </div>
     {% endfor %}
</div>
{% endif %}

    <div class="site-section" >
      <div class="container">
        <div class="row">
          <div class="col-md-6 mb-5">
<!--            <h2 class="text-white serif text-uppercase mb-4">Books are not just collections of pages; they are portals to worlds unknown, whispers of wisdom, and echoes of imagination. Within the bound covers, the beauty of words transforms into the magic of ideas, inviting minds to dance with the extraordinary</h2>-->

          </div>
        </div>
      </div>
    </div>

<div class="d-flex justify-content-center align-items-center">
    <section class="vh-100">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col col-xl-10">
                    <div class="card" style="border-radius: 1rem;">
                        <div class="row g-0">
                            <div class="col-md-12 col-lg-12 d-flex align-items-center">
                                <div class="card-body p-4 p-lg-5 text-black">
                                    <form action="login" class="mx-1 mx-md-4" method="post">
                                        {% csrf_token %}
                                        <br>
                                        <h4 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h4>
                                        <div class="form-outline mb-4">
                                            <label class="form-label">Username</label>
                                            <input type="text" placeholder="Your Username" class="form-control form-control-lg" name="username" required />
                                        </div>
                                        <div class="form-outline mb-4">
                                            <label class="form-label">Password</label>
                                            <input type="password" placeholder="Your Password" class="form-control form-control-lg" name="password" required />
                                        </div>
                                        <div class="pt-1 mb-4">
                                            <button class="btn btn-dark btn-lg btn-block" value="Login" type="submit">Login</button>
                                        </div>
                                        <a class="small text-muted" href="forgot">Forgot password?</a>
                                        <p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account? <a href="user_reg" >Signup here</a></p>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>









  </div>

  <script src="{% static 'js/jquery-3.3.1.min.js'%}"></script>
  <script src="{% static 'js/popper.min.js'%}"></script>
  <script src="{% static 'js/bootstrap.min.js'%}"></script>
  <script src="{% static 'js/owl.carousel.min.js'%}"></script>
  <script src="{% static 'js/aos.js'%}"></script>
  <script src="{% static 'js/jquery.sticky.js'%}"></script>
  <script src="{% static 'js/stickyfill.min.js'%}"></script>
  <script src="{% static 'js/jquery.easing.1.3.js'%}"></script>
  <script src="{% static 'js/isotope.pkgd.min.js'%}"></script>

  <script src="{% static 'js/jquery.fancybox.min.js'%}"></script>


  <script src="{% static 'js/main.js'%}"></script>

 <script src="{% static 'js/slid.js'%}"></script>

  </body>
</html>
